<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
  <circle cx="25" cy="25" r="20" fill="#444444" />
  <circle cx="25" cy="25" r="10" fill="#FF0000">
    <animate
      attributeName="opacity"
      values="1;0.3;1"
      dur="1.5s"
      repeatCount="indefinite"
    />
